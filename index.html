<!DOCTYPE html>
<html>
<head>
<title>Go Long Day 0</title>
<meta charset="ISO-8859-1">
<script src='https://code.jquery.com/jquery-1.11.2.min.js'></script>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
<link rel='stylesheet' href='https://openlayers.org/en/v3.10.1/css/ol.css' type='text/css'>
<script src='https://openlayers.org/en/v5.3.0/build/ol.js'></script>
<link rel='stylesheet' type='text/css' href='/css/cuhg.css'>
<style>
html, body {
height: 100%;
}
#legende{
position: absolute;
z-index: 100000;
margin-left: 3%;
width: 35%;
}
#cuhg_logo{
width: 50%;
margin-left: -3%;
margin-top: 3%;
}
#Task {
Font -family: 'Trebuchet MS', Arial, Helvetica, sans-serif;
border-collapse: collapse;
font-size: 12px;
}
#Task td, #Task th {
border: 1px solid #ddd;
padding: 8px;
}
#Task tr:nth-child(even){background-color: #f2f2f2;}
#Task tr:nth-child(odd){background-color: #ffffff;}

#Task th {
padding-top: 12px;
padding-bottom: 12px;
text-align: left;
background-color: #4CAF50;
color: white;
}
h2 {
text-shadow: 1px 1px #0066ff;
}
.ALL {margin: auto;}
.map{height: 700px;}
</style>
</head>
<body>

<div class='ALL'>
<div class='container-fluid'>
<div class='row-fluid'>
<div class='span12'>
<div id='map' class='map'>
<div id='legende'>
<div class='udiv_legende' id='legende_1'>

</div>
</div>
</div>


</div>
</div>
</div></div>
<script>
var WIL108 = new ol.geom.Circle(ol.proj.transform([-81.8466666666667, 28.5330333333333], 'EPSG:4326', 'EPSG:3857'), 5000*(2-Math.cos(28.5330333333333*Math.PI/180)));
var FAN140 = new ol.geom.Circle(ol.proj.transform([-81.8074, 28.1676666666667], 'EPSG:4326', 'EPSG:3857'), 5000*(2-Math.cos(28.1676666666667*Math.PI/180)));
var WAL266 = new ol.geom.Circle(ol.proj.transform([-81.6203833333333, 27.8938], 'EPSG:4326', 'EPSG:3857'), 400*(2-Math.cos(27.8938*Math.PI/180)));
var points = [
[-81.8466666666667, 28.5330333333333],
[-81.8074, 28.1676666666667],
[-81.6203833333333, 27.8938],
];
for (var i = 0; i < points.length; i++) {
    points[i] = ol.proj.transform(points[i], 'EPSG:4326', 'EPSG:3857');
    }
    var featureLine = new ol.Feature({
    geometry: new ol.geom.LineString(points)
    });
var vectorLine = new ol.source.Vector({});
vectorLine.addFeature(featureLine);
var vectorLineLayer = new ol.layer.Vector({
    source: vectorLine,
    style: new ol.style.Style({
    fill: new ol.style.Fill({ color: '#00FF00', weight: 4 }),
    stroke: new ol.style.Stroke({ color: '#00FF00', width: 2 })
    })
    });
var WIL108Feature = new ol.Feature({geometry: WIL108, label: 'WILOWTREE PARK'});
var FAN140Feature = new ol.Feature({geometry: FAN140, label: 'FANTSY'});
var WAL266Feature = new ol.Feature({geometry: WAL266, label: 'WALES'});
var vectorSource = new ol.source.Vector({ projection: 'EPSG:4326', features: [
WIL108Feature,
FAN140Feature,
WAL266Feature,
]});
var style = new ol.style.Style({
     fill: new ol.style.Fill({
color:                     'rgba(20, 100, 240, 0.3)'
}),
stroke: new ol.style.Stroke({
width: 3,
color:                     'rgba(0, 100, 240, 0.8)'
     }),
image: new ol.style.Circle({
fill: new ol.style.Fill({
color:                         'rgba(55, 200, 150, 0.5)'
         }),
stroke: new ol.style.Stroke({
width: 10,
color:                         'rgba(55, 200, 150, 0.8)'
}),
radius: 7
}),
text: new ol.style.Text({
font:                   '22px Calibri,sans-serif',
                  fill: new ol.style.Fill({
color:                     '#2f2f2f'
       }),
stroke: new ol.style.Stroke({
color:                     '#cccccc',
width: 4
}),
                  offsetX: 14,
offsetY: -14
}),
});
var vectorLayer = new ol.layer.Vector({
           source: vectorSource,
                                  style: function(feature) {
style.getText().setText(feature.get('label'));
return [style];
}
});

var colors = {
'Zac Majors': 'rgba(0, 0, 255, 0.7)',
'Olav Opsanger': 'rgba(0, 215, 255, 0.7)',
'Bruce Barmakian': 'rgba(153, 153, 0, 0.95)',
'Hollidge Andrew': 'rgba(255, 0, 0, 0.7)',
'Davis Straub': 'rgba(153, 51, 255, 0.7)'
};
var styleCache = {};
var styleFunction = function(feature, resolution) {
var color = colors[feature.get('PLT')];
var styleArray = styleCache[color];
if (!styleArray) {
styleArray = [new ol.style.Style({
stroke: new ol.style.Stroke({
color: color,
width: 3
})
})];
styleCache[color] = styleArray;
}
return styleArray;
};
var vectorSource = new ol.source.Vector();
var igcUrls = [
'Matt.igc',
'Read.igc',
'Rich.igc',
];
var vectorLineLayer = new ol.layer.Vector({
    source: vectorLine,
    style: new ol.style.Style({
    fill: new ol.style.Fill({ color: '#00FF00', weight: 4 }),
    stroke: new ol.style.Stroke({ color: '#ff1aff', width: 5 })
    })
    });
    function get(url, callback) {
    var client = new XMLHttpRequest();
    client.open('GET', url);
    client.onload = function() {
    callback(client.responseText);
    };
    client.send();
    }
    var igcFormat = new ol.format.IGC();
    for (var i = 0; i < igcUrls.length; ++i) {
    get(igcUrls[i], function(data) {
    var features = igcFormat.readFeatures(data,
    {featureProjection: 'EPSG:3857'});
    vectorSource.addFeatures(features);
    });
    }
    var time = {
    start: Infinity,
    stop: -Infinity,
    duration: 0
    };
    vectorSource.on('addfeature', function(event) {
    var geometry = event.feature.getGeometry();
    time.start = Math.min(time.start, geometry.getFirstCoordinate()[2]);
    time.stop = Math.max(time.stop, geometry.getLastCoordinate()[2]);
    time.duration = time.stop - time.start;
    });
var wharton = [-81.75815, 28.1981666666667]; // caution partner, read on...
// since we are using OSM, we have to transform the coordinates...
var whartonMercator = ol.proj.fromLonLat(wharton);
var map = new ol.Map({
layers: [
new ol.layer.Tile({
source: new ol.source.OSM()
}),
new ol.layer.Vector({
source: vectorSource,
style:       styleFunction
}),
vectorLineLayer,
vectorLayer
],
target:   'map',
controls: ol.control.defaults({
attributionOptions: /** @type {olx.control.AttributionOptions} */ ({
collapsible: false
})
}),
view: new ol.View({
center: whartonMercator,
zoom: 9.5
})
});
var point = null;
var line = null;
var displaySnap = function(coordinate) {
var closestFeature = vectorSource.getClosestFeatureToCoordinate(coordinate);
var info = document.getElementById('info');
if (closestFeature === null) {
point = null;
line = null;
info.innerHTML = '&nbsp;';
} else {
var geometry = closestFeature.getGeometry();
var closestPoint = geometry.getClosestPoint(coordinate);
if (point === null) {
point = new ol.geom.Point(closestPoint);
} else {
point.setCoordinates(closestPoint);
}
var date = new Date(closestPoint[2] * 1000);
 info.innerHTML =
closestFeature.get('PLT') + ' (' + date.toUTCString() + ')';
var coordinates = [coordinate, [closestPoint[0], closestPoint[1]]];
if (line === null) {
line = new ol.geom.LineString(coordinates);
} else {
line.setCoordinates(coordinates);
}
}
map.render();
};
map.on('pointermove', function(evt) {
if (evt.dragging) {
return;
}
var coordinate = map.getEventCoordinate(evt.originalEvent);
displaySnap(coordinate);
});
map.on('click', function(evt) {
displaySnap(evt.coordinate);
});
var imageStyle = new ol.style.Circle({
radius: 5,
fill: null,
stroke: new ol.style.Stroke({
color:     'rgba(255,0,255,0.9)',
width: 1
})
});
var strokeStyle = new ol.style.Stroke({
color:   'rgba(255,0,255,0.9)',
width: 1
});
map.on('postcompose', function(evt) {
var vectorContext = evt.vectorContext;
if (point !== null) {
vectorContext.setImageStyle(imageStyle);
vectorContext.drawGeometry(point);
}
if (line !== null) {
vectorContext.setFillStrokeStyle(null, strokeStyle);
vectorContext.drawGeometry(line);
}
});
var featureOverlay = new ol.layer.Vector({
source: new ol.source.Vector(),
map: map,
style: new ol.style.Style({
image: new ol.style.Circle({
radius: 5,
fill: new ol.style.Fill({
color:         'rgba(255,0,0,0.9)'
}),
stroke: null
})
})
});
document.getElementById('time').addEventListener('input', function() {
var value = parseInt(this.value, 10) / 100;
var m = time.start + (time.duration * value);
vectorSource.forEachFeature(function(feature) {
var geometry = /** @type {ol.geom.LineString} */ (feature.getGeometry());
var coordinate = geometry.getCoordinateAtM(m, true);
var highlight = feature.get('highlight');
if (highlight === undefined) {
highlight = new ol.Feature(new ol.geom.Point(coordinate));
feature.set('highlight', highlight);
featureOverlay.getSource().addFeature(highlight);
} else {
highlight.getGeometry().setCoordinates(coordinate);
}
});
map.render();
});
</script>
<script>
var coll = document.getElementsByClassName('collapsible');
var i;
for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener('click', function() {
    this.classList.toggle('active');
    var content = this.nextElementSibling;
    if (content.style.display === 'block') {
      content.style.display = 'none';
    } else {
      content.style.display = 'block';
    }
  });
}
</script>
</body>
</html>
